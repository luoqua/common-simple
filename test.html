<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>common-simple</title>
  </head>
  <body>
    <div id="app"></div>


    <div id="form">
    	<input type="text" name="" class="use_district">
    	<input type="number" name=""  class="user_phone">
    	<button id="btn"></button>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="static/lInput.js"></script>
    <script type="text/javascript" src="static/promise_demo.js"></script>
    <script type="text/javascript">
var options = {
	parent: 'form',
	selectType: 'id', // 支持class、name 的选择
	btn: 'btn',
	needfields: [
		{
			fieldName: 'phone',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的号码',
			err_rxp_msg: '请填写正确的手机号码'
		},
		{
			fieldName: 'district',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的装修地址',
			err_rxp_msg: '请填写正确的装修地址'
		}
	],
	formfields: {
		phone: '.user_phone',
		district: '.user_district'
	},
	hostApi: 'asdasd'
}


// Thenable在callback之前抛出异常
// Promise rejects
var thenable = { then: function(resolve) {
  throw "Throwing";
  resolve("Resolving");
}};

var p2 = Promise.resolve(thenable);
p2.then(function(v) {
  // 不会被调用
}, function(e) {
  console.log(e); // TypeError: Throwing
});

// Thenable在callback之后抛出异常
// Promise resolves
var thenable = { then: function(resolve) {
  resolve("Resolving");
  throw new TypeError("Throwing");
}};

var p3 = Promise.resolve(thenable);
p3.then(function(v) {
  console.log(v); // 输出"Resolving"
}, function(e) {
  // 不会被调用
});

var promise1 = Promise.resolve(3);
var promise2 = 42;
var promise3 = new Promise(function(resolve, reject) {
  setTimeout(resolve, 100, 'foo');
});

Promise.all([promise1, promise2, promise3]).then(function(values) {
  console.log(values);
});
// expected output: Array [3, 42, "foo"]



    </script>
  </body>
</html>
