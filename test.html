<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>common-simple</title>
  </head>
  <body>
    <div id="app"></div>


    <div id="form">
    	<input type="text" name="" class="use_district">
    	<input type="number" name=""  class="user_phone">
    	<button id="btn"></button>
    </div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="static/lInput.js"></script>
    <script type="text/javascript" src="static/promise_demo.js"></script>
    <script type="text/javascript">
var options = {
	parent: 'form',
	selectType: 'id', // 支持class、name 的选择
	btn: 'btn',
	needfields: [
		{
			fieldName: 'phone',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的号码',
			err_rxp_msg: '请填写正确的手机号码'
		},
		{
			fieldName: 'district',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的装修地址',
			err_rxp_msg: '请填写正确的装修地址'
		}
	],
	formfields: {
		phone: '.user_phone',
		district: '.user_district'
	},
	hostApi: 'asdasd'
}

var p1 = new Promise((resolve, reject) => { 
  setTimeout(resolve, 1000, 'one'); 
}); 
var p2 = new Promise((resolve, reject) => { 
  setTimeout(resolve, 2000, 'two'); 
});
var p3 = new Promise((resolve, reject) => {
  setTimeout(resolve, 3000, 'three');
});
var p4 = new Promise((resolve, reject) => {
  setTimeout(resolve, 4000, 'four');
});
var p5 = new Promise((resolve, reject) => {
  reject('reject');
});



//From console:
//"reject"

//You can also use .catch
var aa = Promise.all([p1, p2, p3, p4, p5]).then(values => { 
  console.log(values);
})

console.log(aa)

//From console: 
//"reject"

    </script>
  </body>
</html>
