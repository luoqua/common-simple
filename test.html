<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>common-simple</title>
  </head>
  <body>
    <div id="app"></div>


    <div id="form">
    	<input type="text" name="" class="use_district">
    	<input type="number" name=""  class="user_phone">
    	<button id="btn"></button>
    </div>

    <button id="btn" onclick="testPromise()">Make a promise!</button>
    <div id="log"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="static/lInput.js"></script>s
    <script type="text/javascript">
var options = {
	parent: 'form',
	selectType: 'id', // 支持class、name 的选择
	btn: 'btn',
	needfields: [
		{
			fieldName: 'phone',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的号码',
			err_rxp_msg: '请填写正确的手机号码'
		},
		{
			fieldName: 'district',
			isRequired: true,
			Regxp: '',
			err_null_msg: '请填写您的装修地址',
			err_rxp_msg: '请填写正确的装修地址'
		}
	],
	formfields: {
		phone: '.user_phone',
		district: '.user_district'
	},
	hostApi: 'asdasd'
}
// 抛出一个错误，大多数时候将调用catch方法
var p1 = new Promise(function(resolve, reject) {
  throw 'Uh-oh!';
});

p1.catch(function(e) {
  console.log(e); // "Uh-oh!"
});

// 在异步函数中抛出的错误不会被catch捕获到
var p2 = new Promise(function(resolve, reject) {
  setTimeout(function() {
    throw 'Uncaught Exception!';
  }, 1000);
});

p2.catch(function(e) {
  console.log(e); // 不会执行
});

// 在resolve()后面抛出的错误会被忽略
var p3 = new Promise(function(resolve, reject) {
  resolve();
  throw 'Silenced Exception!';
});

p3.catch(function(e) {
   console.log(e); // 不会执行
});
    </script>
  </body>
</html>
